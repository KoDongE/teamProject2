<header id="head">
    <a href="/letter" id="head__list">
        <i class="fas fa-list" id="haed__list-logo"></i>
    </a>
    <a href="/">
        <i class="fas fa-laptop-code" id="head__main-logo"></i>
    </a>
    <input type="text" id="head__search">
    <i class="fas fa-search" head__search-logo></i>
    {% if is_logged_in %}
    <a href="/auth/posting" id="head__posting">posting</a>
    <a href="/auth/profile" id="head__profile">profile</a>
    <a href="/login/logout" id="head__logout">logout</a>
    {% else %}
    <a href="/login" id="head__login">login</a>
    <a href="/signup" id="head__signup">signup</a>
    {% endif %}
</header>
